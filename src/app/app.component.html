<h1 class="title">{{title}}</h1>
<div class="divOuter" *ngIf="choice">

</div>
<div class="divOuter">
  <div *ngIf="task">
    <app-completedtask> </app-completedtask>
  </div>
  <div *ngIf="play">
    <app-completedtask> </app-completedtask>
  </div>
</div>
